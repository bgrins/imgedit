<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<script src="scripts/require.js?v=$$VERSION$$"></script>
<script type="text/javascript">
require({ urlArgs: "v=$$VERSION$$" }, ["app"], function() { $(app.initialize); });
</script>
<link rel='stylesheet' href='css/app.css' type='text/css' />
<link rel='stylesheet' href='css/jqueryui.aristo.css' type='text/css' />

<style type='text/css'>

</style>

</head>
<body>

<div id='sidebar'>
	<div id='controls'>Controls
		<ul id='control-list'></ul>
	</div>
	<div id='layers'>Layers
		<ul id='layer-list'></ul>
	</div>
</div>
<div id='workspace'></div>


<script id="templateLayer" type="text/x-jquery-tmpl">
	<li class='layer-${ind}' data-ind="${ind}">
		<input type='checkbox' name='layer-${ind}' {{if visible}}checked="checked"{{/if}} /><strong>${name}</strong>
	</li>
</script>
<script id='templateControl'  type="text/x-jquery-tmpl">
	<li id="control-${id}" class="control-${id}" data-index='${ind}'>${id}</li>
</script>
<script id="templateFile" type="text/x-jquery-tmpl">
<div class='file-container' class='clearfix'>
	<div class='file-title ui-widget-header'>${name}</div>
	<div class='file-content'>
		<div class='grid-x'>&nbsp;</div>
		<div class='editor-container'>
		<div class='editor'>
			
		</div>
		</div>
	</div>
</div>
</script>

</body>
</html>
